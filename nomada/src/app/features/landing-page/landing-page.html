<app-hero (loginClick)="openLogin()" (registerClick)="openRegister()"></app-hero>

<dialog #loginDialog class="auth-dialog">
  <div class="auth-dialog__content">
    <button class="auth-dialog__close" (click)="closeLogin()">×</button>
    <app-login-component (loginSubmit)="handleLogin($event)"></app-login-component>
  </div>
</dialog>

<dialog #registerDialog class="auth-dialog">
  <div class="auth-dialog__content">
    <button class="auth-dialog__close" (click)="closeRegister()">×</button>
    <app-register-component (registerSubmit)="handleRegister($event)"></app-register-component>
  </div>
</dialog>
