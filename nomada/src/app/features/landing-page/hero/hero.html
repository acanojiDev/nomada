<app-header (loginClick)="loginClick.emit()" (registerClick)="registerClick.emit()"></app-header>

<section class="hero">
  <!-- Animated Background -->
  <div class="hero__bg">
    <div class="hero__blob hero__blob--1"></div>
    <div class="hero__blob hero__blob--2"></div>
    <div class="hero__blob hero__blob--3"></div>
  </div>

  <div class="hero__container">
    <div class="hero__badge">Powered by AI · Loved by travelers</div>

    <h1 class="hero__title">
      Travel planning<br />that
      <span class="hero__title--italic">actually works</span>
    </h1>

    <p class="hero__description">
      Generate personalized itineraries in seconds. No more endless <br> research. Just tell us where you
      want to go.
    </p>

    <div class="hero__actions">
      <button class="hero__primary" routerLink="generate-itinerary">Create your itinerary →</button>
      <button class="hero__secondary">View example</button>
    </div>

    <div class="hero__features">
      <span class="hero__feature"><span class="hero__feature__circle">●</span> Free to start</span>
      <span class="hero__feature"><span class="hero__feature__circle">●</span> No credit card</span>
      <span class="hero__feature"><span class="hero__feature__circle">●</span> 180+ countries</span>
    </div>
  </div>
</section>
