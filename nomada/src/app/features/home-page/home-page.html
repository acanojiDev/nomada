<div class="home-page">
  <!-- Animated Background -->
  <div class="home-page__bg">
    <div class="home-page__blob home-page__blob--1"></div>
    <div class="home-page__blob home-page__blob--2"></div>
    <div class="home-page__blob home-page__blob--3"></div>
  </div>

  <main class="home-page__main">
    <div class="home-page__container">
      <div class="home-page__header">
        <h1 class="home-page__title">¡Hola, {{ user?.user_metadata?.['username'] }}!</h1>
        <p class="home-page__subtitle">¿A dónde te gustaría ir hoy?</p>
      </div>

      <div class="home-page__content">
        <div class="home-page__form-container">
          <app-travel-form-component
            (submitForm)="submitForm($event)"
            [isLoading]="isLoading()"
          ></app-travel-form-component>
        </div>
      </div>
    </div>

<!--     @for(it of itineraryHistorial(); track it){

    } -->
  </main>
</div>
