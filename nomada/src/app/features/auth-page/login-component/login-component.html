<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
  <div class="auth-form__field">
    <label for="email" class="auth-form__label">Email</label>
    <div class="auth-form__input-wrapper" [class.auth-form__input-wrapper--focused]="email?.dirty">
      <svg class="auth-form__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="20" height="16" x="2" y="4" rx="2"/>
        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
      </svg>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="tu@email.com"
        class="auth-form__input"
        [class.auth-form__input--error]="email?.invalid && email?.dirty"
      />
    </div>
    @if (email?.invalid && email?.dirty) {
      <span class="auth-form__error">
        @if (email?.hasError('required')) {
          El email es requerido
        } @else if (email?.hasError('email')) {
          Email inválido
        }
      </span>
    }
  </div>

  <div class="auth-form__field">
    <label for="password" class="auth-form__label">Contraseña</label>
    <div class="auth-form__input-wrapper" [class.auth-form__input-wrapper--focused]="password?.dirty">
      <svg class="auth-form__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      <input
        id="password"
        [type]="showPassword() ? 'text' : 'password'"
        formControlName="password"
        placeholder="•••••••"
        class="auth-form__input auth-form__input--with-toggle"
        [class.auth-form__input--error]="password?.invalid && password?.dirty"
      />
      <button
        type="button"
        class="auth-form__toggle-password"
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'"
      >
        @if (showPassword()) {
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
            <line x1="2" x2="22" y1="2" y2="22"/>
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        }
      </button>
    </div>
    @if (password?.invalid && password?.dirty) {
      <span class="auth-form__error">
        @if (password?.hasError('required')) {
          La contraseña es requerida
        }
      </span>
    }
  </div>

  <button
    type="submit"
    class="auth-form__submit"
    [disabled]="loginForm.invalid"
  >
    Iniciar sesión
  </button>
</form>
